<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
<Header>
    <nav>
        <ul>
          <li><a href="index.html">Home</a>
          </li>
          <li><a href="form.html">Application Form</a>
          </li>
        </ul>
      </nav>
    <h2>Already an Altscholar? <a href="#">Sign In</a></h1>
</Header> 
<main>
    <div>
      <h1>SignUp</h1>
      <p>Take the next steps to apply at Altchool Africa</p>
    </div>
    <form action="">
        <label for="FirstName">First Name</label><br>
        <input type="text" id="FirstName" name="FirstName" placeholder="First Name" required><br>
    
        <label for="LastName">Last Name</label><br>
        <input type="text" id="LasttName" name="LastName" placeholder="Last Name" required><br>
        
        <label for="email"> Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>

        <label for="gender">Gender</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
         
        <label for="Dob">Date of Birth</label><br>
        <input type="date" name="Dob" id="Dob" required><br>
        

        <label for="number">Phone Number</label><br>
        <input type="number" id="number" name="number" placeholder="Phone number" required><br>

        <label for="country">Country of Residence</label><br>
        <input type="text" name="country" id="country" placeholder="Country of Residence" required><br> 

        <label for="StateCountry">State of Residence</label><br>
        <input type="text" name="StateCountry" id="StateCountry" placeholder="State Of Residence" required><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>

        <label for="confirmPassword">Confirm Password</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>
        
        <label for="reason">How did you hear about us? </label><br>
        <textarea id="reason" name="reason" rows="4"  placeholder="Optional: Let us Know how u found us" required></textarea>
    </form>
    <section>
        <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy.</a></p>

        <button type="submit">Signup &#10145;</button>
    </section>
</main>   
</body>
</html>
